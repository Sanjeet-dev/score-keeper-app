<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Score-Keeper-App</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        let run = 0;
        let wicket = 0;
        let summary = [];
        // to add score to the number plate
        const addScore = (num) => {
            if (wicket < 10) {
                run += num;
                summary.push(num);
                rootElement.render(<App />);
                return run;
            }
        }
        // to add wickets to the plate
        const addWicket = () => {
            if (wicket < 10) {
                wicket += 1;
                summary.push("W");
                rootElement.render(<App />);
                return wicket;
            }
        }

        // all the buttons combined
        const ScoreBtns = () => (
            <>
                <div className="btns">
                    <button onClick={() => addScore(0)}>0</button>
                    <button onClick={() => addScore(1)}>1</button>
                    <button onClick={() => addScore(2)}>2</button>
                    <button onClick={() => addScore(3)}>3</button>
                    <button onClick={() => addScore(4)}>4</button>
                    <button onClick={() => addScore(6)}>6</button>
                    <button onClick={() => addWicket()}>wicket</button>
                </div>
            </>
        )


        const App = () => (
            <>
                <div className="App">
                    <h1>Score Keeper App</h1>
                    <p className="plate">Score:&nbsp; <span id="run">{run}</span>/<span id="gilli">{wicket}</span></p>
                    
                    < ScoreBtns />
                <div>
                    {summary.map((num, index) =>
                        {
                         return   (index % 6 === 0 ?
                                (<> 
                                <br /> 
                                <span >{num}&nbsp;&nbsp;</span>
                                </>)
                                : <span>{num}&nbsp;&nbsp;</span>)
                            }
                            
                    )}
                </div>
            </div>
            </>
        );

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
